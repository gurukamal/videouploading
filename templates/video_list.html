<!-- video_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Videos</title>
</head>
<body>
    <h1>Uploaded Videos</h1>
    <ul>
        {% for video in videos %}
        <li>
            <a href="{% url 'video_detail' video.id %}">{{ video.title }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
